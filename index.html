<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Details</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="number" id="age" placeholder="Enter your age" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="output" class="output" style="display:none;">
      <h3>Your Submitted Info:</h3>
      <p><strong>Name:</strong> <span id="outputName"></span></p>
      <p><strong>Email:</strong> <span id="outputEmail"></span></p>
      <p><strong>Age:</strong> <span id="outputAge"></span></p>
      <p><strong>Gender:</strong> <span id="outputGender"></span></p>
    </div>
  </div>

  <script>
    // JavaScript to handle form submission
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from reloading the page

      // Get values from the form
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;

      // Display the data in the output section
      if(name && email && age && gender) {
        document.getElementById('outputName').textContent = name;
        document.getElementById('outputEmail').textContent = email;
        document.getElementById('outputAge').textContent = age;
        document.getElementById('outputGender').textContent = gender;

        // Show the output section
        document.getElementById('output').style.display = 'block';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>

</body>
</html>
